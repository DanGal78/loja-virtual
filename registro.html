<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <h1>Cadastres-se</h1>
    <form action="\Aula1\artigo1.html" method="get" enctype="multipart/form-data">
        <fieldset title="Informacoes Pessoias">

            <legend>Informacoes Pessoais</legend>

            <label for="nome">Informe seu nome:</label><br>
            <input type="text" id="name" name="nome" placeholder="JoÃ£o" required minlength="3"><br>

            <label for="email">Informe seu E-mail:</label> <br>
            <input type="email" id="email" name="email" placeholder="email@dominio.com" required> <br>

            <label for="date">Data de Nascimento:</label><br>
            <input type="date" id="data" name="data" max="2005-12-31" min><br> 

            <label for="plano">Selecione um plano:</label><br>
            <select name="plano" id="plano" required>
                <option selected disabled value="">Selecione...</option><br>
                <option value="plano 01" selected>Plano 1 + Netflix R$ 90,00</option>
                <option value="plano 02" selected>Plano 1 + Netflix R$ 125,00</option>
                <option value="plano 03" selected>Plano 1 + Netflix R$ 228,00</option>
                <option value="plano 04" selected>Plano 1 + Netflix R$ 873,00</option>
            </select>
        </fieldset>
        <fieldset>

            <label for="senha">Infome a Senha:</label><br>
            <input type="password" id="senha" name="senha"> <br>

            <label for="confirme-senha">Confirme sua Senha:</label><br>
            <input type="password" id="confirme-senha" name="confirme-senha">
        </fieldset>

        <fieldset>
            <legend>Interesses</legend>
            <input type="checkbox" id="html" name="interesses[]" value="HTML5">
            <label for="html">HTML5</label> <br>

            <input type="checkbox" id="css" name="interesses[]" value="CSS3">
            <label for="css">CSS3</label> <br>
           
            <input type="checkbox" id="html" name="interesses[]" value="JS">
            <label for="js">JavaScript</label> <br>

            <input type="checkbox" id="css" name="interesses[]" value="React"> 
            <label for="react">React.js</label>
        </fieldset>

        <fieldset>
            <legend>Informacoes de relacinamento</legend>

            <input type="radio" id="casado" name="status-civl" required>
            <label for="Casado">Casado</label><br>

            <input type="radio" id="solteiro" name="status-civl" required>
            <label for="solteiro">Solteiro</label><br>

            <input type="radio" id="uniao-estavel" name="status-civl" required>
            <label for="uniao-estavel">Uniao Estavel</label><br>

            <input type="radio" id="viuvo" name="status-civl" required>
            <label for="viuvo">Viuvo</label><br>            
        </fieldset>

        <fieldset>
            <legend>Personalizacoes</legend>

            <label for="foto">Selecione uma foto</label><br>
            <input type="file" id="foto" name="foto"><br>

            <label for="cor">Selecine sua cor Favorita</label><br>
            <input type="color" id="cor" name="cor">            
        </fieldset>

        
            
            <br>
        <button type="submit">Salvar</button>









    </form>




    
</body>
</html>
