<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="/Loja Virtual/css/login.css">
</head>
<body>
    <header>
        <h1>Faca login para: Minha noticias</h1>
    </header>
<main>
    <form action="">

        <div class="form-row">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="email@dominio.com">
        </div>

        <div class="form-row">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required minlength="8" placeholder="Digite sua Senha">
        </div>

        <div class="form-row">
            <button type="submit" class="button button-success">Logar-se</button>
            <button type="reset" class="button button-danger">Apagar Formulario</button>
        </div>
        
    </form>
<a href="registro.html">Cadastres-se</a>
</main>
<footer>

</footer>

    
</body>
</html>
